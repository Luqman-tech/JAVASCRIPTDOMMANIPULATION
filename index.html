<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JavaScript & DOM Manipulation Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Welcome to My Interactive Page!</h1>
  </header>

  <main>
    <section>
      <p id="dynamic-text">This is some text that will change.</p>
      <button id="change-text-btn">Change Text</button>
    </section>

    <section>
      <p id="color-text">Watch my color change!</p>
      <button id="change-color-btn">Change Color</button>
    </section>

    <section>
      <h2>Dynamic List</h2>
      <ul id="item-list">
        <li>Item 1</li>
        <li>Item 2</li>
      </ul>
      <button id="add-item-btn">Add Item</button>
      <button id="remove-item-btn">Remove Item</button>
    </section>
  </main>

  <footer>
    <small>Interactive Site</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
